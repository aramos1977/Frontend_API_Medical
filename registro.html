<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <title>Clínica Hospital - Registro</title>
  <link rel="stylesheet" type="text/css" href="./css/loguin.css">
</head>
<body>
  <p class="parrafo">BIENVENIDOS A MEDICAL ARAMOS</p>
  <div class="container">
    <h2>Registro</h2>
    <form action="Citas.html">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="cedula">Número de Cédula:</label>
      <input type="text" id="cedula" name="cedula" required>

      <label for="edad">Edad:</label>
      <input type="text" id="edad" name="edad" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required>

      <input class="registro" type="submit" value="Registrarse">
    </form>
  </div>
  <br>
  <br>
  <script src="./js/loguin.js"></script>
</body>
</html>
